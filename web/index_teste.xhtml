<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF</title>
    </h:head>
    <h:body>
        <h:form>
            Digite seu nome:
            <h:inputText value="#{aluno.nome}" />
            <br/>
            
            
            Qual disciplina voce quer fazer?
            <h:selectOneMenu value ="#{aluno.disciplina}" >
                <f:selectItems value="#{aluno.listaDisciplinas}" />
            </h:selectOneMenu>
            <br/>
            
            
            Como voce acha que vai se sair nessa disciplina?
            <h:selectOneRadio value="#{aluno.status}" >
                <f:selectItems value="#{aluno.listaStatus}" />
            </h:selectOneRadio>
            <br/>
            
            
            Voce conhece alguma dessas linguagens?
            <h:selectManyCheckbox value="#{aluno.linguagensSelecionadas}" >
                <f:selectItems value="#{aluno.linguagensDisponiveis}" />
            </h:selectManyCheckbox>
            <br/>
            
            <h:commandButton value="Enviar" action="#{aluno.decisao()}"/>    
        </h:form>
    </h:body>
</html>
