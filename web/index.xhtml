<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF</title>
    </h:head>
    <h:body>
        <h:form>
            Digite o nome do veiculo:
            <h:inputText value="#{seguro.nome}" />
            <br/>
            Digite o ano do veiculo:
            <h:inputText value="#{seguro.ano}" />
            <br/>
            Escolha sua regiao:
            <h:inputText value="#{seguro.regiao}" />
            <br/>
            Digite o valor do Seguro:
            <h:inputText value="#{seguro.valor}" />
            <br/>
            
            <h:commandButton value="Enviar" action="#{segurodao.calculaSeguro(seguro)}"/>    
        </h:form>
    </h:body>
</html>
