<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Resposta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        #{aluno.nome} vai comecar a estudar #{aluno.disciplina}!
        <br/>
        Será que ele será #{aluno.status}???
        <br/>
        Bem, ele disse que conhece as seguintes linguagens de programacao:
        <ul>
            <ui:repeat value ="#{aluno.linguagensSelecionadas}" var="variavelLocalLinguagens" >
                <li>#{variavelLocalLinguagens}</li>
            </ui:repeat>
        </ul>
        Contador: #{aluno.contador}
    </h:body>
</html>
